<html>
  <head>
    <meta charset="UTF-8"> 
    <script src="messages.js"></script>
    <script src="quickify_popup.js"></script>
    <style>
      :root {
        /* TODO : theme ? */
        --background : #282828;
        --background2: #3e3e40;
        --background3: #7fbcc9;
        --inactive : #5b7696;
        --active : #7ba1ce;
        --song : #ffecab;
        --artist : #3e3e40;
      }
      body {
        width: 350px;
        /* background-color: var(--background); */
        background-color: #fff;
        color: #dfe0e6;
        font-family: 'proxima_nova','Helvetica Neue',Helvetica,Arial,sans-serif;
        font-size: 14px;
        z-index: 3;
        margin: 0px;
      }

      #center-block {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 110px;
        padding: 10px 8px 12px 8px;
        background-color: var(--background3);
      }

      #info {
        margin: 9px;
      }

      #song {
        text-align: center;
        font-size: 18px;
        font-weight: 500;
        z-index: 1;
        color: var(--song);
      }
      #artist {
        text-align: center;
        width: 100%;
        font-size: 16px;
        color: var(--artist);
      }
      #artCover {
        flex-shrink: 0;
        height: 110px;
        width: 110px;
        background: #CCCCCC;
        background-size: cover;
      }
      #volume-bar {
        height: 100%;
        width: 14px;
        margin-top: auto;
        margin-left: 5px;
        padding: 0px;
      }

      #volume, #volume-progress{
        width: 5px;
        background-color: var(--background2);
        border-radius: 3px;
        margin: auto;
      }

      #volume {
        height: 100%;
      }

      #volume-progress {
        background-color: var(--inactive);
        margin: 0px;
      }

      #volume-progress.active{
        background-color: var(--active);
      }

      #volume-knob {
        width: 14px;
        height: 14px;
        border-radius: 20px;
        background-color: #f3f3f3;
        position: relative;
        right: 4px;
        top: -5px;
        visibility: hidden;
        box-shadow: 1px 1px 3px #000;
      }

      #bottom-block {
        background-color: var(--background);
        padding: 4px 4px 8px 4px;
      }

      #controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 42px;
      }
      #prev, #playpause, #next, #shuffle, #repeat, #add {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        width: 32px;
        height: 32px;
        opacity: 0.8;
        cursor: pointer;
      }

      #controls-buttons-left {
        display: flex;
        align-content: center;
        justify-content: flex-start;
        flex-grow: 1;
        flex-basis: 20%;
      }
      
      #controls-buttons-center {
        display: flex;
        align-content: center;
        justify-content: center;
        flex-grow: 2;
        flex-basis: 60%;
      }
  
      #controls-buttons-right {
        display: flex;
        align-content: center;
        justify-content: flex-end;
        flex-grow: 1;
        flex-basis: 20%;
      }


      #prev:hover, #playpause:hover, #next:hover, #shuffle:hover,
      #repeat:hover, #add:hover {
        opacity: 1;
      }
      #prev {
        background-image: url('icons/white-skip-to-start-48.png');
        left: 94px;
      }
      #playpause {
        background-image: url('icons/white-play-48.png');
        background-size: 28px;
        background-position-x: 6px;
        border: 1px solid white;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        top: 2px;
        left: 131px;

        transition: all .05s ease-in-out;
      }
      #playpause:hover {
        transform: scale(1.05);
      }
      #playpause.pause {
        background-image: url('icons/white-pause-48.png');
        background-position-x: 4px;
      }
      #next {
        background-image: url('icons/white-end-48.png');
      }
      #add {
        width: 28px;
        height: 28px;
        background-image: url('icons/heart-white.png');
      }
      #add.done {
        background-image: url('icons/heart-ffecab.png');
        background-size: 25px;
      }
      #shuffle, #repeat {
        background-size: 20px 20px;
      }
      #shuffle {
        background-image: url('icons/white-shuffle-48.png');
      }
      #shuffle.on {
        background-image: url('icons/ffecab-shuffle-48.png');
      }
      #repeat {
        background-image: url('icons/white-repeat-48.png');
      }

      #repeat.repeat {
        background-image: url('icons/ffecab-repeat-48.png');
      }

      #repeat.repeatonce {
        background-image: url('icons/ffecab-repeatonce-48.png');
      }

      #progress-block {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0px 0px 0px 0px;
      }

      #track-progress-bar {
        height: 14px;
        flex-basis: 76%;
      }

      #current {
        justify-content: flex-start;
      }
      
      #end {
        justify-content: flex-end;
      }

      #line, #progress {
        height: 4px;

        background-color: var(--background2);
        border-radius: 3px;
      }

      #line {
        display: inline-block;
        position: relative;
        margin-top: 5px;
        width: 100%;
      }

      #progress {
        background-color: var(--inactive);
        margin: 0px;
        display: inline-block;
        position: relative;
      }
      
      #progress.active {
        background-color: var(--active);
      }

      #progress-knob {
        width: 14px;
        height: 14px;
        border-radius: 20px;
        background-color: #f3f3f3;
        position: relative;
        right: 7px;
        top: -5px;
        visibility: hidden;
        box-shadow: 1px 1px 3px #000;
      }

      .debug {
        border: 1px solid blue;
      }
   
    </style>
  </head>
  <body>
    <div id="center-block" class="">
      <div id="artCover" class=""></div>
      
      <div id="info" class="">
        <div>
          <div id="song">Song name</div>
          <div id="artist">Artist name</div>
        </div>
      </div>
      
      <div id="volume-bar" class="">
        <div id="volume">
          <div id="volume-progress">
            <div id="volume-knob" class="knob"></div>
          </div>
        </div>
      </div>
      
    </div>
    
    <div id="bottom-block">
      <div id="progress-block" class="">
        <div id="current" class="">00:00</div>
        <div id="track-progress-bar" class="">
          <div id="line" class="">
            <div id="progress">
              <div id="progress-knob"></div>
            </div>
          </div>
        </div>
        <div id="end" class="">99:99</div>
      </div>
      
      <div id="controls">
        <div id="controls-buttons-left">
          <div id="add"></div>
        </div>
        
        <div id="controls-buttons-center">
          <div id="prev"></div>
          <div id="playpause"></div>
          <div id="next"></div>
        </div>
        
        <div id="controls-buttons-right">
          <div id="shuffle"></div>
          <div id="repeat"></div>
        </div>

      </div>  
    </div>
    </body>
</html>
